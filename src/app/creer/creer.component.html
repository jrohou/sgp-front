<div class="">
<form class="col-sm-8 text-center">
<div class="form-group">
  <input type="text" #nom class="form-control" id="nom" placeholder="Nom">
</div>
<div class="form-group">
  <input type="text" #prenom class="form-control" id="prenom" placeholder="Prénom">
</div>
<div class="form-group">
  <input type="text" #adresse class="form-control" id="adresse" placeholder="Adresse">
</div>
<div class="form-group">
  <input type="text" #codePostal class="form-control" id="codePostal" placeholder="Code Postal">
</div>
<div class="form-group">
  <input type="text" #ville class="form-control" id="ville" placeholder="Ville">
</div>
<div class="text-center">
<button (click)="add(nom,prenom,adresse,codePostal,ville)" class="btn btn-outline-primary">Ajouter un nouveau Collaborateur </button>
</div>
</form>
</div>
<ngb-alert (close)="hit = true" [hidden]="hit"  role="alert">
  Un nouveau collaborateur a été ajouté avec succès
</ngb-alert>
