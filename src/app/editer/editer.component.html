<form class="col-sm-8 text-center">
<div class="form-group">
  <label for="editnom">Nom</label>
  <input type="text" #nom class="form-control" id="nom" placeholder="{{collaborateur.nom}}">
</div>
<div class="form-group">
  <label for="editprenom">Prénom</label>
  <input type="text" #prenom class="form-control" id="prenom" placeholder="{{collaborateur.prenom}}">
</div>
<div class="form-group">
  <label for="editadresse">Adresse</label>
  <input type="text" #adresse class="form-control" id="adresse" placeholder="{{collaborateur.adresse}}">
</div>
<div class="form-group">
  <label for="editcodepostal">Code Postal</label>
  <input type="text" #codePostal class="form-control" id="codepostal" placeholder="{{collaborateur.codePostal}}">
</div>
<div class="form-group">
  <label for="editville">Ville</label>
  <input type="text" #ville class="form-control" id="ville" placeholder="{{collaborateur.ville}}">
</div>
<div class="form-group">
<label for="Departement">Departement</label>
<select class="custom-select mb-8 mr-sm-8 mb-sm-0" id="departement">
  <option selected>Sélectionner un département</option>
  <option *ngFor="let departement of departements" #departement value="{{departement.id}}">{{departement.nom}}</option>
</select>
</div>
<div class="form-group">
<label for="Poste">Poste</label>
<select class="custom-select mb-8 mr-sm-8 mb-sm-0" id="poste">
  <option selected>Sélectionner un poste</option>
  <option *ngFor="let poste of postes" #departement value="{{poste.id}}">{{poste.nom}}</option>
</select>
</div>
</form>
