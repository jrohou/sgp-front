<form class="col-sm-8 text-center">
<div class="form-group">
  <label for="editnom">Nom</label>
  <input type="text" #nom class="form-control" id="nom" value="{{collaborateur.nom}}">
</div>
<div class="form-group">
  <label for="editprenom">Prénom</label>
  <input type="text" #prenom class="form-control" id="prenom" value="{{collaborateur.prenom}}">
</div>
<div class="form-group">
  <label for="editadresse">Adresse</label>
  <input type="text" #adresse class="form-control" id="adresse" value="{{collaborateur.adresse}}">
</div>
<div class="form-group">
  <label for="editcodepostal">Code Postal</label>
  <input type="text" #codePostal class="form-control" id="codepostal" value="{{collaborateur.codePostal}}">
</div>
<div class="form-group">
  <label for="editville">Ville</label>
  <input type="text" #ville class="form-control" id="ville" value="{{collaborateur.ville}}">
</div>
<div class="form-group">
<label for="Departement">Departement</label>
<select  #departement class="custom-select mb-8 mr-sm-8 mb-sm-0" id="departement">
  <option selected>Sélectionner un département</option>
  <option  *ngFor="let departement of departements"  value="{{departement.id}}">{{departement.nom}}</option>
</select>
</div>
<div class="form-group">
<label for="Poste">Poste</label>
<select #poste class="custom-select mb-8 mr-sm-8 mb-sm-0" id="poste">
  <option selected>Sélectionner un poste</option>
  <option  *ngFor="let poste of postes" value="{{poste.id}}">{{poste.nom}}</option>
</select>
</div>
<input type="hidden" name="id" value="{{collaborateur.id}}" #idCollab>
<div class="text-center">
<button (click)="edit(idCollab,nom,prenom,adresse,codePostal,ville,departement,poste)" class="btn btn-outline-success">Mettre à jour le Collaborateur</button>
</div>
</form>

<ngb-alert (close)="hit = true" [hidden]="hit"  role="alert">
  Le collaborateur a été  mis à jour
</ngb-alert>
